<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora MacOs</title>
    <link rel="stylesheet" href="a.css">
    <script src="script.js"></script>
    <link rel="icon" href="img/Calculator_512.webp">
</head>
<body>
    <div class="calculadora">
        <div class="fundo"></div>
        <p id="resultado"></p>
        <table>
            <tr>
                <td colspan="2"><button class="botao1" style="width:116px" onclick="clean()">AC</button></td>
                <td><button class="botao1" onclick="insert('%')">%</button></td>
                <td><button class="botao2" onclick="insert('/')">รท</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('7')">7</button></td>
                <td><button class="botao" onclick="insert('8')">8</button></td>
                <td><button class="botao" onclick="insert('9')">9</button></td>
                <td><button class="botao2" onclick="insert('*')">x</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('4')">4</button></td>
                <td><button class="botao" onclick="insert('5')">5</button></td>
                <td><button class="botao" onclick="insert('6')">6</button></td>
                <td><button class="botao2" onclick="insert('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert('1')">1</button></td>
                <td><button class="botao" onclick="insert('2')">2</button></td>
                <td><button class="botao" onclick="insert('3')">3</button></td>
                <td><button class="botao2" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width:116px" onclick="insert('0')">0</button></td>
                <td><button class="botao" onclick="insert(',')">,</button></td>
                <td><button  class="botao2" onclick="calcular()">=</button></td>
            </tr>
        </table>
     
    </div>
</body>
</html>
